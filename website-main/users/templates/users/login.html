{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="QUIZZING.COM">
  <meta name="description" content="">
  <meta name="page_type" content="np-template-header-footer-from-plugin">
  <title>Aim2Crack-LOG IN</title>
  <link rel="icon" href="{static 'exam/favicon.ico'}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'users/login1.css' %}">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
<style>
  #a_home:hover{
    transform: scale(1.3,1.3);
  }
</style>

</head>


<body class="u-body" style="position: relative;">
   <a href="{%url 'exam-home'%}" id="a_home" style="position: absolute; top: 1rem; left: 1rem; font-size: 2rem; color: white; z-index: 1; transition: all 0.5s ease;">
    <i class='bx bxs-home'></i>
  </a>
  <div class="container">
    <div class="content-section">
      <div class="border">
        <h1>
          Login Now
        </h1>
<!--         <div class="google">

          <img src="{% static 'users/pngwing.com.png'%}" alt="">
          <a href="{% provider_login_url 'google' %}">Login with Google</a>
        </div> -->
        <form method="POST" class="form_method">
          {% csrf_token %}
<!--           <hr class="hr_or">
          <p class="or">OR</p> -->
      <fieldset class="form-group">



          <div id="div_id_username" class="form-group">



            {% if messages %}
            {% for message in messages%}
            <div class="alert alert-{{message.tags}}">
              {{message}}
            </div>
            {% endfor %}
            {% endif %}


            <div class="info"><i class='bx bxs-user'></i> <input type="text" name="email" autofocus
                autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control"
                required id="id_username" value="{{email}}" placeholder="Username / Email id"></div>
          </div>
          <div id="div_id_password" class="form-group">


            <div class="info"> <i class='bx bxs-lock-alt'></i><input type="password" name="password"
                autocomplete="current-password" class="textinput textInput form-control" required id="id_password"
                placeholder="Password">
              <span class="eye" onclick="myFunction()">


                <i id="hide1" class="bi bi-eye-fill"></i>
                <i id="hide2" class="bi bi-eye-slash-fill"></i>
              </span>
            </div>
          </div>

          </fieldset>
          <div class="form-group ">
            <small class="text-muted ml-2 forgot_password">
              <a href="/password-reset/">Forgot Password</a>
            </small>
            
          </div>
          {%if request.GET.next%}
          <input type="hidden" value="{{request.GET.next}}" name="next">
          {%endif%}
          <button class="btn btn-outline-info" type="submit">LOG IN </button>
        </form>
        
      </div>
    </div>
    <div class="left_panel">
      <div class="border-top pt-3">
        <small class="text-muted">
          <h3>Newbie ?</h3>
          <p>
            Chill !! Make your Aim2Crack Account now!!
          </p>
          <div class="sign_up">
            <a class="ml-2" href="{% url 'register'%}">Sign Up </a>
          </div>
        </small>
      </div>
      <img src="{% static 'users/undraw_Questions_re_1fy7.svg'%}" alt="" class="undraw">
    </div>
  </div>




  <!--js file below -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="{% static 'exam/code_generator.js'%}"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("id_password");
      var y = document.getElementById("hide1");
      var z = document.getElementById("hide2");
      if (x.type === "password") {
        x.type = "text";
        y.style.display = "block";
        z.style.display = "none";
      } else {
        x.type = "password";
        y.style.display = "none";
        z.style.display = "block"
      }
    }
  </script>
</body>

</html>
